<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Endereço</title>

        <!-- Importações de scripts JS, bibliotecas externas, arquivos CSS... -->
        <script src="./js/endereco.detalhe.js"></script>
        <link rel="stylesheet" href="../../css/estilos.css">
    </head>
    <body>
        <header>
            <h1>Cadastro de Endereço</h1>
            <p>Informe os dados do seu endereço</p>
        </header>
        <main>
            <section>
                <aside>
                    <p><a href="/index.html">Voltar ao início</a></p>
                </aside>
            </section>
    
            <section>
                <h2>Cadastro de Despesas</h2>
                <form class="formulario" id="formulario">
                    <div>
                        <fieldset>
                            <legend>Consulta de CEP</legend>
                            <div>
                                <label for="cep">Informe o CEP: </label>
                                <input type="text" id="cep" name="cep" minlength="8" required/>
                                <button type="button" onclick="buscarCEP()">Buscar CEP</button>    
                           </div>
                        </fieldset>
                        <fieldset>
                            <legend>Endereço:</legend>
                            <div>
                                <label for="rua">Rua:</label>
                                <input type="text" id="rua" name="rua" minlength="3" required/>    
                            </div>

                            <div>
                                <label for="bairro">Bairro:</label>
                                <input type="text" id="bairro" name="bairro" required/>    
                            </div>
        
                            <div>
                                <label for="cidade">Cidade:</label>
                                <input type="text" id="cidade" name="cidade" required/>    
                            </div>

                            <div>
                                <label for="estado">Estado:</label>
                                <input type="text" id="estado" name="estado" required/>    
                            </div>

                            <div>
                                <label for="estado">Número:</label>
                                <input type="text" id="numero" name="numero" required/>    
                            </div>
                    
                            <input id="botao" type="submit" value="Cadastrar"/>  
                        </fieldset>
                    </div>
                </form> 
            </section>
        </main>
        <footer>
            <p>Desenvolvido por Vilmar César Pereira Júnior</p>
        </footer>
    </body>
</html>
